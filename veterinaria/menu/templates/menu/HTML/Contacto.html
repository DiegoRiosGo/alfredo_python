<body>

        <span class="navbar-toggler-icon"></span>
      </button>

  <div class="box">CONTACTO</div>

  <div class="container">
    <form id="contact" action="#">
      <h3>Contacto</h3>
      <h4>Estamos aca para responder cualquier consulta que tengas!</h4>
      <fieldset>
        <input placeholder="Nombre" type="text" tabindex="1" id="nombre_contacto" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Correo eletronico" type="email" tabindex="2" id="correo_contacto">
      </fieldset>
      <fieldset>
        <input placeholder="Numero Telefonico" type="number" tabindex="3" id="nro_contacto">
      </fieldset>
      <fieldset>
        <input placeholder="Nombre de Mascota" type="text" tabindex="1" id="nombre_m_contacto" autofocus>
      </fieldset>
      <fieldset>
        <textarea placeholder="Ingresa tu mensaje aqui" tabindex="5" id="msg_contacto"></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" onclick='return enviarformulario_contacto();' values="enviar"
          id="contact-submit" data-submit="...Sending">Enviar</button>
        <div id="error"></div>
      </fieldset>
    </form>
    <img src="{% static 'menu/img/undraw_contact_us_re_4qqt (1).svg' %}" alt="">

  </div>
  <footer>
    <div class="contenedor-footer">
      <div class="content-foo">
        <h4>Phone</h4>
        <p>+56 98296</p>
      </div>
      <div class="content-foo">
        <h4>Email</h4>
        <p>VetJuanita@gmail.com</p>
      </div>

    </div>
    </div>
    <h2 class="titulo-final">&copy; Veterinaria Juanita</h2>
