{% extends 'menu/HTML/Plantilla.html' %}

    {% load static %}

    {% block titulo %}     
    <title>¿Olvidaste tu contraseña?</title>
    {% endblock titulo %}

    {% block estilos %}
    <link rel="stylesheet" href="{% static 'menu/css/login.css' %}">
    {% endblock estilos %}
    
    

      
      {% block cuerpo %}

        <div class="container" id="container">
            <div class="form-container sign-up-container" id="form">
                <form action="#" class="formulario" id="formulario">

                    <div class="social-container">

                    </div>


                    <input type="email" placeholder="Correo electrónico" />
                    <input type="password" placeholder="Contraseña" />
                    <input type="passwordNueva" placeholder="Contraseña" />
                  
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>¿Olvidaste tu contraseña?</h1>
                    <div class="social-container">

                    </div>

                    <input type="email" placeholder="Correo electrónico"  id="correoOlvida" id="correoOlvida"/>
                    <input type="password" placeholder=" Ingresa tu nueva contraseña" id="contraOlvida" />
                    <input type="password" placeholder=" Ingresa nuevamente la contraseña" id="contraNueva"/>
                    <a href="{% url 'Login' %}">Volver a inicio de sesión</a>
                    <button type="submit" onclick="return enviaformolvida();" values="enviar">Restablecer Contraseña</button>
                    <div id="errorOlvida"></div>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">



                    </div>
                    <div class="overlay-panel overlay-right">

                        <img class="Gatito" src="{% static 'menu/img/GatoInterrogaivo.png' %}" alt="">



                    </div>
                </div>
            </div>
        </div>
        <h2 class="titulo-final">&copy; Veterinaria Juanita</h2>
        <script src="{% static 'menu/JAVA/javaFormulario.js' %}"></script>
        <script src="{% static 'menu/JAVA/OlvidoContra.js' %}"></script>
        
        {% endblock cuerpo %}
